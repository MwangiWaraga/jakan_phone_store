version: 2

sources:
  - name: jakan_phone_store  # This is the dataset name in BigQuery
    database: jakan-group   # This is the GCP project name
    schema: jakan_phone_store 
    tables:
      - name: oraimo_products_gsheets
        description: "Raw data from Oraimo Products scrapped from Oraimo KE Website"
        # freshness:
        #   warn_after: {count: 24, period: hour}
        #   error_after: {count: 48, period: hour}
        # loaded_at_field: ts

      - name: kilimall_products_live_gsheets
        description: "Raw data from Kilimall Live Page scrapped every day"
        freshness:
          warn_after: {count: 5, period: minute}
          error_after: {count: 48, period: hour}
        loaded_at_field: updated_at
      
      - name: kilimall_products_export_gsheets
        description: "Kilimall products exported from Kilimall Seller Center Products Page"
        