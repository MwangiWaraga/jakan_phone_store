version: 2

sources:
  - name: jakan_phone_store  # This is the dataset name in BigQuery
    database: jakan-group   # This is the GCP project name
    schema: jakan_phone_store 
    tables:
      - name: oraimo_products_gsheets
        description: "Raw data from Oraimo Products scrapped from Oraimo KE Website"
        freshness:
          warn_after: {count: 24, period: hour}
          error_after: {count: 48, period: hour}
        loaded_at_field: ts

      - name: kilimall_products_raw
        description: "Raw kilimall products exported from Kilimall Seller Center"
        freshness:
          warn_after: {count: 3, period: day}
          error_after: {count: 7, period: day}
        loaded_at_field: updated_at_ts